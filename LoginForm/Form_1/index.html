<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beginner Login Form</Form></title>
</head>
<body>
    <p align="center">PLEASE FILL THIS FORM</p>
    <div class="registrationForm">
        <table align="center" cellspacing="3" border="3">
            <form action=""></form>
            <tr>
                <th colspan="5">Registration Form</th>
            </tr>

            <tr>
                <td>First Name:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Last Name:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Name(Other):</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Date of Birth:</td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>Male
                    <input type="radio"name="Gender" value="Male">
                    Female
                    <input type="radio"name="Gender"value="Female">
                </td>
            </tr>

                <tr>
                    <td>Email Address</td>
                    <td><input type="email"></td>
                </tr>

                <tr>
                    <td>Educational Level</td>
                    <td> <select>
                        <option value="">**********</option>
                        <option value="">Primary</option>
                        <option value="">JHS</option>
                        <option value="">SHS</option>
                        <option value="">UNIVERSITY</option>
                        <option value="">Other</option>
                    </select></td>
                </tr>

                <tr>
                    <td>Country:</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Phone Number:</td>
                    <td><input type="phone"></td>
                </tr>

                <tr>
                    <td>Denomination</td>
                    <td><input type="text"></td>
                </tr>


                <td></td>
                <td>
                    <button class="btn-primary">Submit</button>
                </td>


           

        </table>
    </div>
</body>
</html>
