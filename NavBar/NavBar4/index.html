<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <navbar>
    
    <div class="navlist">
        <div class="mylist">
            <ul class="list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" id="SignIn">SignIn</a></li>
            </ul>
        </div>
    </div>
    </navbar>
    <content>
        <div class="loginForm">
            <div class="login">
                <h1>login</h1>
            </div>
            <div class="inputForm">
                <div class="Username">
                    <div class="userForm">
                        <i class="fa-solid fa-user" style="color: #222d3f;"></i>
                        <input type="text" name="" id="user" placeholder="Username">
                    </div>
                </div>
                <div class="pass">
                    <div class="passForm">
                        <i class="fa-solid fa-lock" style="color: #222d3f;"></i>
                        <input type="password" id="pass" placeholder="Password">
                    </div>
                </div>
                <div class="forgot">
                    <a href="#" id="forgotText">Forgot password?</a>
                </div>
                <button id="loginBtn">login</button>
                <div class="footer">
                    <p>Don't have an account?click <a href="#" id="SignUp">Signup</a></p>
                </div>
            </div>
        </div>
    </content>
</body>
</html>
